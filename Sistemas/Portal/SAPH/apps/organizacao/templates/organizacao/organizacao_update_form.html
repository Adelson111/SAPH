{% extends 'base.html' %}

{%block title%}Atualizar Organização{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Atualizar Organização</h2>
</div>

<div class="form">
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="nome" value="{{form.nome.value}}" maxlength="80" id="id_nome" required>
            <label>Nome</label>
        </div>
        <div class="inputBox">
            <input type="text" name="cnpj" value="{{form.cnpj.value}}" maxlength="15" id="id_cnpj" required>
            <label>CNPj</label>
        </div>
        <div class="inputBox">
            <input type="text" name="endereco" value="{{form.endereco.value}}" maxlength="50" id="id_endereco" required>
            <label>Endereço</label>
        </div>
        <div class="inputBox">
            <input type="text" name="telefone" value="{{form.telefone.value}}" maxlength="15" id="id_telefone" required>
            <label>Telefone</label>
        </div>
        <div class="form_ativo">
            <label>Situação</label>
            <input type="checkbox" name="situacao" id="id_situacao" checked>
        </div>
        <div class="inputBox">
            <input type="text" name="numeroNivel" value="{{form.numeroNivel.value}}" maxlength="2" id="id_numeroNivel" required>
            <label>Quantidade de Níveis</label>
        </div>
        <div>
            <button type="submit" class="btn btn-success btn-lg form_botao_direito">Salvar</button>
            <a href="javascript:history.back();">
                <button type="button" class="btn btn-secondary btn-lg form_botao_esquerdo">Valtar</button>
            </a>
        </div>
        <br>
    </form>
</div>
{% endblock%}
