{% extends 'base.html' %}

{%block title%}Organizações Cadastrada{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Organizações Cadastrada</h2>
</div>
    <ul class="list-group">
    {% for organizacao in object_list %}
        <li class="list-group-item">
            <div class="row">
            <div class="col-sm-9">
                <span>{{organizacao.nome}}</span>
            </div>
            <div class="col-sm-1 centralizar">
                <a href="{% url 'atualizar_organizacao' organizacao.pk %}"><button type="button" class="btn btn-secondary">Editar</button></a>
            </div>
            <div class="col-sm-2 centralizar">
                <a href=""><button type="button" class="btn btn-secondary">Bloquear</button></a>
            </div>
        </div>
        </li>
    {%endfor%}
    </ul>

{% endblock %}
