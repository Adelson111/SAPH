{% extends 'base.html' %}
{% block main %}
<h1>Cadastrar Organização</h1>
<form method="POST">
    {%csrf_token%}
    <div class="form-group">
        <label for="id_nome">Nome:</label>
        <input type="text" class="form-control" id="id_nome" placeholder="Nome" name="nome" required>
        <!--<div class="valid-feedback">Valid.</div>-->
        <!--<div class="invalid-feedback">Please fill out this field.</div>-->
    </div>
    <div class="form-group">
        <label for="id_cnpj">CNPJ:</label>
        <input type="text" class="form-control" id="id_cnpj" placeholder="CNPJ" name="cnpj" required>
        <!--<div class="valid-feedback">Valid.</div >-->
        <!--<div class="invalid-feedback">Please fill out this field.</div>-->
    </div>
    <div class="form-group">
        <label for="id_endereco">Endereço:</label>
        <input type="text" class="form-control" id="id_endereco" placeholder="Endereço" name="endereco" required>
        <!--<div class="valid-feedback">Valid.</div>-->
        <!--<div class="invalid-feedback">Please fill out this field.</div>-->
    </div>
    <div class="form-group">
        <label for="id_telefone">Telefone:</label>
        <input type="text" class="form-control" id="id_telefone" placeholder="Telefone" name="telefone" required>
        <!--<div class="valid-feedback">Valid.</div>-->
        <!--<div class="invalid-feedback">Please fill out this field.</div>-->
    </div>
    <button type="submit">Cadastrar</button>
</form>
{% endblock%}
