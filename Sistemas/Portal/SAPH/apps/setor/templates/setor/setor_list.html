{% extends 'base.html' %}

{%block title%}Setores Cadastrados{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Setores Cadastrados</h2>
</div>

<ul class="list-group">
    {% for setor in object_list %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-sm-9">
                <span>{{setor.nome}}</span>
                <input type="hidden" value="{{setor.pk}}">
            </div>
            <div class="col-sm-1 centralizar">
                <a href="{% url 'atualizar_setor' setor.pk %}"><button type="button" class="btn btn-secondary">Editar</button></a>
            </div>
            <div class="col-sm-2 centralizar">
                <a href="{% url 'apagar_setor' setor.pk %}"><button type="button" class="btn btn-secondary">Deletar</button></a>
            </div>
        </div>
    </li>
    {%endfor%}
</ul>
<script>
    $('#id_nivelSuperior').click(function(e){
        selecionado = $('#id_nivelSuperior').val();
        <!--console.log(selecionado);-->
        if(selecionado!=''){
            $("#id_nivelInferior option[value="+selecionado+"]").remove();
           }
        <!--console.log(a);-->
        <!--$("#id_nivelInferior option[value=selecionado]").remove();-->

    });
    $('#id_nivelInferior').click(function(e){
        selecionado = $('#id_nivelInferior').val();
        if(selecionado!=''){
            $("#id_nivelSuperior option[value="+selecionado+"]").remove();
        }

    });
</script>

{% endblock %}
