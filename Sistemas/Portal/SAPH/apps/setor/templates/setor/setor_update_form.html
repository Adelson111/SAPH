{% extends 'base.html' %}

{%block title%}Atualizar Setor{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Atualizar Setor</h2>
</div>

<div class="form">
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            {{ form.nome }}
            <label>Nome</label>
        </div>
        <div>
            <label>Funcionário</label>
            <!--{{ form.funcionario }}-->
            <select name="funcionario" id="id_funcionario" class="custom-select" multiple>
                {% for f in form.funcionario %}
                {{f}}
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="select">Nível</label>
            <!--{{ form.nivel }}-->
            <select name="nivel" id="id_nivel" class="custom-select custom-select-sm">
                {% for f in form.nivel %}
                {{f}}
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="select">Gerente</label>
            <!--{{ form.gerente }}-->
            <select name="gerente" id="id_gerente" class="custom-select custom-select-sm">
                {% for f in form.gerente %}
                {{f}}
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-success btn-lg form_botao_direito">Salvar</button>
            <a href="javascript:history.back();">
                <button type="button" class="btn btn-secondary btn-lg form_botao_esquerdo">Voltar</button>
            </a>
        </div>
        <br>
    </form>
</div>
{% endblock%}
