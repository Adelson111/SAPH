{% extends 'base.html' %}

{%block title%}Atualizar Setor{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Atualizar Setor</h2>
</div>
<div class="form">
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="nome" value="{{form.nome.value}}" required>
            <label>Nome</label>
        </div>
        <div>
            <label>Funcionário</label>
            <select name="funcionario" class="custom-select" multiple="">
                {% for f in form.funcionario %}
                <option value="">{{f}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="select">Nível</label>
            <select class="custom-select custom-select-sm">
              {% for f in form.nivel %}
                <option value="{{f.pk}}">{{f}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="select">Gerente</label>
            <select class="custom-select custom-select-sm">
              <option selected>Abra este menu select</option>
              {% for f in form.gerente %}
                <option value="{{f.pk}}">{{f}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" class="btn btn-success btn-lg form_botao_direito" name="" value="Salvar">
            <a href="javascript:history.back();">
                <button type="button" class="btn btn-secondary btn-lg form_botao_esquerdo">Valtar</button>
                </a>
        </div>
        <br>
    </form>
</div>

{% endblock%}
