{% extends 'base.html' %}

{%block title%}Cadastrar Setor{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Cadastrar Setor</h2>
</div>

<div class="form">
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            {{ form.nome }}
            <label>Nome</label>
        </div>
        <div>
            <label>Funcionário</label>
            {{form.funcionario}}
        </div>
        <div>
            <label class="select">Nível</label>
            {{ form.nivel }}
        </div>
        <div>
            <label class="select">Gerente</label>
            {{ form.gerente }}
        </div>
        <div class="form_botao_direito">
            <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
        </div>
        <br>
    </form>
</div>
{% endblock %}
