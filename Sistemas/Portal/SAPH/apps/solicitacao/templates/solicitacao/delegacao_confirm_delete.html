{% extends 'base.html' %}

{%block title%}Deletar Delegação{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Deletar Delegação</h2>
</div>

<div class="form">
    <form method="POST">
        {% csrf_token %}
        <div class="centralizar">
            <h4>Deseja realmente deletar a delegação: {{ delegacao.tipo }}</h4>
        </div>
        <div>
            <button type="submit" class="btn btn-success btn-lg form_botao_direito">Confirmar</button>
            <a href="javascript:history.back();">
                <button type="button" class="btn btn-secondary btn-lg form_botao_esquerdo">Voltar</button>
            </a>
        </div>
    </form>
</div>

{% endblock %}
