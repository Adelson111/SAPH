{% extends 'base.html' %}

{%block title%}Solicitações Cadastradas{%endblock%}

{% block main %}
{% if messages %}
    {% for message in messages %}
        <input type="hidden" id="mensagem" value="{{message}}">
    {% endfor %}
{% endif %}
<div class="titulo">
    <h2>Solicitações Cadastradas</h2>
</div>

<ul class="list-group">
    {% for solicitacao in object_list %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-sm-9">
                <span>{{solicitacao.tipo}}</span>
            </div>
            <div class="col-sm-1 centralizar">
                <a href="{% url 'atualizar_solicitacao' solicitacao.pk %}"><button type="button" class="btn btn-secondary">Editar</button></a>
            </div>
            <div class="col-sm-2 centralizar">
                <a href="{% url 'apagar_solicitacao' solicitacao.pk %}"><button type="button" class="btn btn-secondary">Deletar</button></a>
            </div>
        </div>
    </li>
    {%endfor%}
</ul>
<script>
    $(document).ready(function(){
        m = $("#mensagem").val();
        <!--console.log(m);-->
        if(m!=undefined){
            alert(m);
         }
     });
</script>
{% endblock %}
