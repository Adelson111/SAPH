{% extends 'base.html' %}

{%block title%}Delegações Cadastrados{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Delegações Cadastradas</h2>
</div>

<ul class="list-group">
    {% for delegacao in object_list %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-sm-9">
                <span>{{delegacao.tipo}}</span>
            </div>
            <div class="col-sm-1 centralizar">
                <a href="{% url 'atualizar_delegacao' delegacao.pk %}"><button type="button" class="btn btn-secondary">Editar</button></a>
            </div>
            <div class="col-sm-2 centralizar">
                <a href="{% url 'apagar_delegacao' delegacao.pk %}"><button type="button" class="btn btn-secondary">Deletar</button></a>
            </div>
        </div>
    </li>
    {%endfor%}
</ul>
{% endblock %}
