{% extends 'base.html' %}

{%block title%}Cadastrar Funcionário{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Cadastrar Funcionário</h2>
</div>

<div class="form">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="inputBox">
            {{form.nome}}
            <label>Nome</label>
        </div>
        <div class="inputBox">
            {{form.email}}
            <label>E-mail</label>
        </div>
        <div class="inputBox">
            {{form.senha}}
            <label>Senha</label>
        </div>
        <div class="inputBox">
            {{form.cpf}}
            <label>CPF</label>
        </div>
        <div class="inputBox">
            {{form.cargo}}
            <label>Cargo</label>
        </div>
        <div class="inputBox">
            {{form.endereco}}
            <label>Endereço</label>
        </div>
        <div class="inputBox">
            {{form.telefone}}
            <label>Telefone</label>
        </div>
        <div class="form_ativo">
            {{form.ativo}}
            <label>Ativo</label>
        </div>
        <div class="form_foto">
            {{form.foto}}
        </div>
        <input type="hidden" name="organizacao" id="id_organizacao" value="{{user.funcionario.organizacao.pk}}">
        <div class="form_botao_direito">
            <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
        </div>
        <br>
    </form>
</div>
{% endblock%}
