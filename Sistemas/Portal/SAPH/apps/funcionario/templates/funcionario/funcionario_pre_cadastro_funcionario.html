{% extends 'base.html' %}

{% block title %}Pré Cadastro{% endblock %}

{% block main %}
<div class="box">
    <h2>Pré Cadastro</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            <input type="email" name="email" maxlength="80" id="id_email" required>
            <label>E-mail</label>
        </div>
        <div class="centralizar">
            <input type="submit" class="btn btn-primary" name="" value="Cadastrar">
        </div>
        <br>
    </form>
</div>
{% endblock%}
