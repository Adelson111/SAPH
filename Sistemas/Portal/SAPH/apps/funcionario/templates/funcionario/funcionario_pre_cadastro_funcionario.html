{% extends 'base.html' %}

{% block title %}Pre Cadastro{% endblock %}

{% block main %}

<div class="box">
    <h2>Pre Cadastro</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            <input type="email" name="username" required id="id_username">
            <label>E-mail</label>
        </div>
        <div class="centralizar">
            <input type="submit" class="btn btn-primary" name="" value="Cadastrar">
        </div>
        <br>
    </form>
</div>
{% endblock%}
