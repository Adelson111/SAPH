{% extends 'base.html' %}

{% block main %}
<div class="titulo">
    <h2>Finalizar Pré Cadastro</h2>
</div>
<div class="form">
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="nome" id="id_nome" required>
            <label>Nome</label>
        </div>
        <div class="inputBox">
            <input type="text" name="cpf" id="id_cpf"required>
            <label>CPF</label>
        </div>
        <div class="inputBox">
            <input type="text" name="cargo" id="id_cargo"required>
            <label>Cargo</label>
        </div>
        <div class="inputBox">
            <input type="text" name="endereco" id="id_endereco" required>
            <label>Endereço</label>
        </div>
        <div class="inputBox">
            <input type="text" name="telefone" id="id_telefone"required>
            <label>Telefone</label>
        </div>
        <div class="form_foto">
            <label>Foto</label>
            <input type="file" name="foto" id="id_foto">
        </div>
        <div class="form_botao_direito">
            <input type="submit" class="btn btn-success btn-lg" name="" value="Finalizar">
        </div>
        <br>
    </form>
</div>

{% endblock%}
