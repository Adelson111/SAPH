{% extends 'base.html' %}

{%block title%}Atualizar Funcionário{%endblock%}

{% block main %}
<div class="titulo">
    <h2>Atualizar Funcionário</h2>
</div>

<div class="form">
    <form method="POST">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="nome" value="{{form.nome.value}}" maxlength="80" id="id_nome" required>
            <label>Nome</label>
        </div>
        <div class="inputBox">
            <input type="text" name="cpf" value="{{form.cpf.value}}" maxlength="14" id="id_cpf" required>
            <label>CPF</label>
        </div>
        <div class="inputBox">
            <input type="text" name="endereco" value="{{form.endereco.value}}" maxlength="100" id="id_endereco" required>
            <label>Endereço</label>
        </div>
        <div class="inputBox">
            <input type="text" name="telefone" value="{{form.telefone.value}}" maxlength="10" id="id_telefone" required>
            <label>Telefone</label>
        </div>
        <div>
            <button type="submit" class="btn btn-success btn-lg form_botao_direito">Salvar</button>
            <a href="javascript:history.back();">
                <button type="button" class="btn btn-secondary btn-lg form_botao_esquerdo">Valtar</button>
            </a>
        </div>
        <br>
    </form>
</div>
{% endblock%}
