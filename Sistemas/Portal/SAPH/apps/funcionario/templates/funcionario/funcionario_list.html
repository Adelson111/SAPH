{% extends 'base.html' %}

{% block main %}
    <h1>Funcionários Cadastrados</h1>
    <ul class="list-group">
    {% for funcionario in object_list %}
        <li class="list-group-item">
            <a href="{% url 'atualizar_funcionario' funcionario.pk %}">
                Funcionário: {{funcionario.nome}}
                <br>
                Telefone: {{funcionario.telefone}}
                <br>
                Cargo: {{funcionario.cargo}}
                <br>
            </a>
            <a href="{% url 'bloquear_funcionario' funcionario.pk %}">Bloquear</a>
        </li>
    {%endfor%}
    </ul>
{% endblock %}
