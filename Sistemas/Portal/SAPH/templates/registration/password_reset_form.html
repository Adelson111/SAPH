{% extends 'base.html' %}

{% block main %}
    <h3>Resetar Senha</h3>
    <h2 class="text-center">Por favor informe seu email cadastrado para resetar a senha.</h2>
    <form method="post">
        {% csrf_token %}
<!--        {{form.as_p}}-->
        <div class="form-group">
            <label for="id_email">E-mail</label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input type="email" name="email" class="form-control" maxlength="254" id="id_email" required >
            </label>
        </div>
        <button type="submit">Enviar</button>
    </form>
{% endblock%}
