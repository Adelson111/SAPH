{% extends 'base.html'%}

{% block main%}
    {% if validlink %}
    <h3>Change Password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    {% else %}
    <p>
        The password reset link as invalid, possibly it has already been used.
        Please request a new password reset.
    </p>
{% endblock %}
