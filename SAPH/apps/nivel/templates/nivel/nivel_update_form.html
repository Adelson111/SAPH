{% extends 'base.html' %}


{% block title %}Atualizar Nivel{% endblock%}

{% block main %}
<h1 class="text-center">Atualizar Nivel</h1>
<form method="POST">
    {%csrf_token%}
    Nivel Superior:{{form.nivelSuperior}}<br>
    Nivel Inferior:{{form.nivelInferior}}<br>
    Funcionario :{{form.funcionario}}<br>
    <button type="submit" class="btn btn-success">Salvar</button>

</form>
{% endblock%}
